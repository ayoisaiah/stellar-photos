linters-settings:
  errcheck:
    check-type-assertions: true
  goconst:
    min-len: 2
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - whyNoLint
  gocyclo:
    min-complexity: 25
  goimports:
    local-prefixes: github.com/ayoisaiah/f2
  golint:
    min-confidence: 0
  gomnd:
    settings:
      mnd:
        # don't include the "operation" and "assign"
        checks: argument,case,condition,return
  govet:
    check-shadowing: true
  maligned:
    suggest-new: true
linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - exhaustive
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - rowserrcheck
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - varcheck
    - whitespace

issues:
  fix: true
  exclude-rules:
    - linters:
      - gosec
      text: "G101"
    - linters:
      - gocritic
      text: "ifElseChain"
    - linters:
      - dupl
      text: "test"
    - linters:
      - gocyclo
      text: "cyclomatic complexity"
    - linters:
      - golint
      text: "error strings should not be capitalized"
    - linters:
      - stylecheck
      text: "error strings should not be capitalized"
rules:
  - linters:
    - gosec
    - funlen
    severity: info

run:
  issues-exit-code: 1
